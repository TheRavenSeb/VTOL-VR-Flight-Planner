<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Planner</title>
    <style>
        .flight-planner {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f5f5f5;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }

        
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #333;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }

        .frequency-input {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .altitude-input {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .altitude-input input {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="flight-planner">
        <h1>Flight Planner</h1>

        <div class="form-group">
            <label for="session">Session ID:</label>
            <input type="text" id="session" placeholder="Enter session id here">
        </div>
        
        <div class="form-group">
            <label for="callsign">Callsign:</label>
            <input type="text" id="callsign" placeholder="Enter callsign">
        </div>

        <div class="form-group">
            <label for="aircraft-type">Aircraft Type:</label>
            <select id="aircraft-type">
                <option value = "Fixed Wing">Fixed Wing</option>
                <option value = "Rotary Wing">Rotary Wing</option>
            </select>
        </div>

        <div class="form-group">
            <label for="departure">Airport departure:</label>
            <input type="text" id="departure" placeholder="departure airport">
        </div>

        <div class="form-group">
            <label for="destination">Airport destination:</label>
            <input type="text" id="destination" placeholder="destination airport">
        </div>
        <div class="form-group">
            <label for="transfer-freq">Tranfer Freq:</label>
            <input type="text" id="transfer-freq" placeholder="Enter Tranfer frequency">
        </div>

        <div class="form-group">
            <label>Altitude:</label>
            <div class="altitude-input">
                <input type="number" id="altitude" min="0" max="60" placeholder="Feet">
                <span>(Thousands)</span>
            </div>
        </div>
    </div>
</body>
</html>
